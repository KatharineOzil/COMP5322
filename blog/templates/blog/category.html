{% extends 'blog/base.html' %}
{% load staticfiles %}
    {% block content %}

<main class="mdl-layout__content">
	<div class="mdl-grid portfolio-max-width">
		<div class="mdl-cell mdl-cell--12-col mdl-card mdl-shadow--4dp">
        <div class="mdl-card__title">
            <h2 class="mdl-card__title-text">{{ category.category }}</h2>
        </div>
        <div class="mdl-card__media">
            <img class="article-image" src='/{{ category.cover }}' border="0" alt="">
        </div>

        
        <div class="mdl-grid portfolio-copy">
            {% if articles %}

        	{% for article in articles %}

            <h4 class="mdl-cell mdl-cell--12-col mdl-typography--headline">    
                <a href="{% url "detail" id=article.id %}">{{ article.title }}</a></h4>
            <div class="mdl-cell mdl-cell--8-col mdl-card__supporting-text no-padding ">
            <p> {{ article.author }} | {{ article.created_time }}</p>
            </div>
			{% endfor %}
            {% else %}
            <h4 class="mdl-cell mdl-cell--12-col mdl-typography--headline">    
                No Article!
            </h4>
            {% endif %}
		</div>
    
</div>
</div>
</main>
    {% endblock %}
