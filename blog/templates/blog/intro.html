{% extends 'blog/base.html' %}
{% load staticfiles %}
{% block content %}
<main class="mdl-layout__content">
    <div class="mdl-grid portfolio-max-width">
        <div class="mdl-cell mdl-cell--12-col mdl-card mdl-shadow--4dp">
            <div class="mdl-card__title">
                <h2 class="mdl-card__title-text">About Us</h2>
            </div>
            <div class="mdl-card__media">
                <img class="article-image" src='{% static "/image/aboutus.jpeg" %}' border="0" alt="">
            </div>
            <div class="mdl-grid portfolio-copy">
                {% for user in users %}
                    <h3 class="mdl-cell mdl-cell--12-col mdl-typography--headline">
                        {{ user.username }}
                    </h3>
                    <div class="mdl-cell mdl-cell--12-col mdl-card__supporting-text no-padding ">
                        <p>{{ user.intro }}</p>
                    </div>
                    <div class="mdl-cell mdl-cell--12-col mdl-card__supporting-text no-padding ">
                        <p>Email: <a href="mailto:{{ user.email }}">{{ user.email }}</a></p>
                    </div>                    
                {% endfor %}
            </div>
        </div>
    </div>
</main>
{% endblock %}
