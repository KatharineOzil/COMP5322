{% extends 'blog/base.html' %}
    {% block content %}

<div>
	<h1>Articles</h1>
</div>

<div>
	{% if a %}

	{% for k,v in a.items %}
		<div>{% if v %}</div>
		{{ k }}
		{% for i in v %}
		<div>
		<a href="{% url "detail" id=i.id %}">{{i.title}}</a>
		{{ i.author }} | {{ i.created_time }}
		</div>
		{% endfor %}
		{% endif %}
	{% endfor %}
	{% else %}
	<div>No Result!</div>
	{% endif %}
</div>

    {% endblock %}
